<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title id="title">ToDo List</title>
    <style>
        body {
            background: #111;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            font-size: 3em;
            color: #FF00FF;
            text-shadow: 2px 2px 10px rgba(255, 0, 255, 0.7);
            margin-top: 20px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 40px #FF00FF;
            }

            100% {
                text-shadow: 0 0 10px #FF00FF, 0 0 20px #FF00FF, 0 0 30px #FF00FF, 0 0 60px #FF00FF;
            }
        }

        h2 {
            font-size: 2em;
            color: #00FFFF;
            margin-top: 40px;
            text-shadow: 2px 2px 5px rgba(0, 255, 255, 0.7);
        }

        #todo-form input {
            background: linear-gradient(to right, #ff4d4d, #ff9999);
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 8px;
            font-size: 1.2em;
            color: #111;
            width: 300px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
            transition: transform 0.3s;
        }

            #todo-form input:focus {
                transform: scale(1.1);
                outline: none;
                box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            }

        button {
            background: #33cc33;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 0 10px #33cc33;
            transition: transform 0.3s;
        }

            button:hover {
                transform: scale(1.1);
                box-shadow: 0 0 20px #33cc33;
            }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #00FFFF;
            color: #111;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            font-size: 1.2em;
            box-shadow: 0 0 10px #00FFFF;
            transition: background-color 0.3s;
        }

            li:hover {
                background-color: #FF00FF;
                color: white;
                cursor: pointer;
            }
    </style>
</head>
<body>
    <h1>Todo Tracker</h1>
    <form id="todo-form">
        <input type="text" id="user-todo" placeholder="New todo"/>
    </form>

    <h2 id="todo-header">Todos</h2>
    <ul>

    </ul>
    <button id="clear">Clear All</button>

    <script>
        var form = document.querySelector('form');
        var todoList = document.querySelector('ul');
        var button = document.querySelector('button');
        var input = document.getElementById('user-todo');
        var todosArray = localStorage.getItem('todos') ? JSON.parse(localStorage.getItem('todos')) : [];

        localStorage.setItem('todos', JSON.stringify(todosArray));

        var storage = JSON.parse(localStorage.getItem('todos'));

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            todosArray.push(input.value);
            localStorage.setItem('todos', JSON.stringify(todosArray));
            todoMaker(input.value);
            input.value = "";
        });

        var todoMaker = function (text) {
            var todo = document.createElement('li');
            todo.textContent = text;
            todoList.appendChild(todo);
        };

        for (var i = 0; i < storage.length; i++) {
            todoMaker(storage[i]);
        }

        button.addEventListener('click', function () {

            localStorage.clear();
            while (todoList.firstChild) {
                todoList.removeChild(todoList.firstChild);
            };
        });
    </script>
</body>
</html>
